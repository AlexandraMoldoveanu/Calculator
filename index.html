<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="user-input"></div>
    </div>
   
    <div class="grid-container">
      <span class="clear-button">C</span>
      <span class="operator-button">+/-</span>
      <span class="operator-button">%</span>
      <span class="operator-button">/</span>
      <span class="calculator-button">7</span>
      <span class="calculator-button">8</span>
      <span class="calculator-button">9</span>
      <span class="operator-button">*</span>
      <span class="calculator-button">4</span>
      <span class="calculator-button">5</span>
      <span class="calculator-button">6</span>
      <span class="operator-button">-</span>
      <span class="calculator-button">1</span>
      <span class="calculator-button">2</span>
      <span class="calculator-button">3</span>
      <span class="operator-button">+</span>
      <span class="calculator-button zero">0</span>
      <span class="calculator-button">.</span>
      <span class="equal-button">=</span>
      
    </div>

    
  </div>


  <script src="app.js"></script>
</body>

</html>
